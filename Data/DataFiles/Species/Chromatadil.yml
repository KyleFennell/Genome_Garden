name: chromatadil
modules:
  - name: base_texture
    kind: AtlasTexture
    params:
      path: res://Resources/Coloured_Shapes/Coloured_Circles.png
      width: 4
      height: 4
genome:
  - name: colour_1
    alleles:
      - G
      - g
    default: GG
    phenotypes:
      G*:
        base_texture: 
          sub_texture: !!int 8
      gg:
        base_texture: 
          sub_texture: !!int 1

  - name: texture
    alleles:
      - R
      - r
    default: RR
    phenotypes:
      R*:
        base_texture:
          texture_path: res://Resources/Coloured_Shapes/Coloured_Circles.png
      rr:
        base_texture:
          texture_path: res://Resources/Coloured_Shapes/Coloured_Crosses.png
