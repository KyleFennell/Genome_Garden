name: tulip
modules:
  - name: base_texture
    kind: AtlasTexture
    params:
      path: res://Resources/Coloured_Shapes/Tulip.png
      width: 4
      height: 4
genome:
  - name: colour_1
    alleles:
      - R
      - "y"
      - b
    default: RR
    phenotypes:
      Ry:
        base_texture: 
          sub_texture: !!int 2
      R*:
        base_texture: 
          sub_texture: !!int 0
      y*:
        base_texture:
          sub_texture: !!int 1
      bb:
        base_texture:
          sub_texture: !!int 4 

  - name: pigment
    alleles:
      - P
      - p
    default: PP
    phenotypes:
      pp:
        base_texture:
          priority: !!int 1
          sub_texture: !!int 3  
