name: tulip
modules:
  - name: base_texture
    kind: AtlasTexture
    params:
      path: res://Resources/Coloured_Shapes/Tulip.png
      sub_texture: !!int 3

  - name: trim_texture
    kind: AtlasTexture
    params:
      path: res://Resources/Coloured_Shapes/Tulip_Trim.png
      sub_texture: !!int 3
      hidden: !!bool true
  
  - name: trim_saturation
    kind: TintShader
    parent: trim_texture
    params:
      colour_mode: hsv
      colour:
        r: !!float 0 
        g: !!float 0 
        b: !!float 0 
        a: !!float 1 

genome:
  - name: colour_1
    alleles:
      - R
      - "y"
      - b
    default: RR
    phenotypes:
      Ry:
        interactions:
          - red
          - yellow
      R*:
        interactions:
          - red
      y*:
        interactions:
          - yellow
      bb:
        interactions:
          - blue
      
  - name: pigment
    alleles:
      - P
      - p
    default: PP
    phenotypes:
      P*:
        interactions:
          - pigment
  
  - name: trim 
    alleles:
      - T
      - t
    default: TT
    phenotypes:
      tt:
        interactions:
          - trim

  - name: trim_saturation
    alleles:
      - H
      - L
      - "n"
    default: nn
    phenotypes:
      HL: {}
      H*:
        interactions:
          - high_tint
      L*:
        interactions:
          - low_tint

interactions:
  - requirements: 
      - pigment
      - red
    results:
      modules:
        base_texture: 
          sub_texture: !!int 0
        trim_texture: 
          sub_texture: !!int 0
  - requirements: 
      - pigment
      - yellow
    results:
      modules:
        base_texture: 
          sub_texture: !!int 1
        trim_texture: 
          sub_texture: !!int 1
  - requirements:
      - pigment
      - red
      - yellow
    results:
      modules:
        base_texture: 
          sub_texture: !!int 2
        trim_texture: 
          sub_texture: !!int 2
  - requirements: 
      - pigment
      - blue
    results:
      modules:
        base_texture: 
          sub_texture: !!int 4
        trim_texture: 
          sub_texture: !!int 4
  # special secret gene
  - requirements:
      - blue
      - _pigment
    results:
      modules:
        base_texture:
          sub_texture: !!int 3
        trim_texture:
          sub_texture: !!int 9
  - requirements:
      - pigment
      - trim
      - high_tint
    results:
      modules:
        trim_texture:
          hidden: !!bool false
        trim_saturation:
          b: !!float 0.25
  - requirements:
      - pigment
      - trim
      - low_tint
    results:
      modules:
        trim_texture:
          hidden: !!bool false
        trim_saturation:
          b: !!float -0.25
